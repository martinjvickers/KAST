sudo: false

language: cpp

matrix:
  include :
    - os: linux
      compiler: gcc-4.9
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['g++-4.9', 'cmake', 'cmake-data', 'zlib1g-dev', 'libbz2-dev', 'libboost-dev']
      install: export CXX="g++-4.9" CC="gcc-4.9"

#currently too slow on osx
#    - os: osx
#      compiler: clang-3.6
#      before_install:
#        - sudo brew update
#        - sudo brew tap homebrew/versions
#        - sudo brew install llvm36
#      install: ['export CXX="clang++-3.6" CC="clang-3.6"' ]

    - os: linux
      compiler: clang-3.8
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports' , 'llvm-toolchain-precise-3.8']
          packages: ['g++-4.9', 'cmake', 'cmake-data', 'zlib1g-dev', 'libbz2-dev', 'libboost-dev']
      install: export CXX="clang++-3.8" CC="clang-3.8"

before_script:
 - git clone https://github.com/seqan/seqan.git seqan
 - git clone https://github.com/martinjvickers/alfsc.git

script:
 - cd alfsc
 - cmake ../alfsc -DCMAKE_MODULE_PATH=../seqan/util/cmake -DSEQAN_INCLUDE_PATH=../seqan/include -DCMAKE_CXX_FLAGS=-std=c++14 -DCMAKE_BUILD_TYPE=Release
 - make
